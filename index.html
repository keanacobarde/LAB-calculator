<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div style="background:black" class="main_body"> 
  <div class="results_screen"> 0 </div>
  <div class="row1"> 
    <button class="clear_key"> &#8705; </button>
    <button class="calkey" id="arrw_key"> &#8592; </button>
    <button class="calkey"> &#247; </button>
  </div> 
  <div class="numberrow">
    <button class="calkey"> 7 </button>
    <button class="calkey"> 8 </button>
    <button class="calkey"> 9 </button>
    <button class="calkey"> &#215; </button>
  </div>
 <div class="numberrow">
  <button class="calkey"> 4 </button>
  <button class="calkey"> 5 </button>
  <button class="calkey"> 6 </button>
  <button class="calkey"> &#8722; </button>
 </div>
<div class="numberrow">
  <td><button class="calkey"> 1 </button></td>
  <td><button class="calkey"> 2 </button></td>
  <td><button class="calkey"> 3 </button></td>
  <td><button class="calkey"> &#43; </button></td>
</div>
<div class="row5">
  <td><button class="zero_key"> 0 </button></td>
  <td><button class="calkey"> &#61; </button></td>
</div>
</div>
</body>
</html>
